<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>IDADE.CALC</title>
</head>

<body>
    <div class="center">
        <div class="container">
            <h1>Calculadora de Idade</h1>
            <hr>
            <h2>Quantos anos você tem?</h2>
            <input type="number" id="ano">
            <br>
            <h2>Quantos meses você tem?</h2>
            <input type="number" id="mes">
            <br>
            <h2>Quantos dias você tem?</h2>
            <input type="number" id="dia">
            <br>
            <br>
            <button onclick="idaded()">Calcular</button>
            <br>
            <h3>Sua idade em dias é: <span id="resultado"></span> dias</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
